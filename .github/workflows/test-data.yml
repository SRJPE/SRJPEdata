name: Compare Data Files on Merge

on:
  pull_request:
    branches:
      - main
    paths:
      - 'data/*.rda'
      - 'data/*.RData'

jobs:
  compare-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history to compare with main
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install R packages
        run: |
          install.packages(c('dplyr', 'testthat', 'yaml'))
        shell: Rscript {0}
      
      - name: Get changed RDA files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            data/*.rda
            data/*.RData
      
      - name: Compare data files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          Rscript inst/scripts/compare_data_files.R "${{ steps.changed-files.outputs.all_changed_files }}"
        
      - name: Upload comparison report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-comparison-report
          path: comparison_report.txt
          retention-days: 30
      
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = 'No comparison report generated.';
            
            if (fs.existsSync('comparison_report.txt')) {
              report = fs.readFileSync('comparison_report.txt', 'utf8');
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Data File Comparison Report\n\n${report}`
            });