name: Compare Data Files on Merge

on:
  pull_request:
    branches:
      - main
    paths:
      - 'data/*.rda'
      - 'data/*.RData'

jobs:
  compare-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history to compare with main
          ref: ${{ github.head_ref }}  # Checkout the PR branch
      
      - name: Fetch main branch
        run: |
          git fetch origin main:main
          git branch -a
          echo "Current branch: $(git branch --show-current)"
          echo "Available branches:"
          git branch -a
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install R packages
        run: |
          install.packages(c('dplyr', 'testthat', 'yaml'))
        shell: Rscript {0}
      
      - name: Get changed RDA files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            data/*.rda
            data/*.RData
      
      - name: Debug git and file info
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Current branch: $(git branch --show-current)"
          echo "Git log (last 2 commits on current branch):"
          git log --oneline -2
          echo ""
          echo "Git log (last 2 commits on main):"
          git log --oneline -2 main
          echo ""
          echo "Testing git show command:"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Checking: $file"
            echo "  On current branch: $(git log -1 --format="%h" -- $file)"
            echo "  On main: $(git log -1 --format="%h" main -- $file)"
            echo "  Attempting git show main:$file"
            git show main:$file > /tmp/test_output 2>&1 && echo "  âœ“ Success" || echo "  âœ— Failed"
            if [ -f /tmp/test_output ]; then
              echo "  File size: $(wc -c < /tmp/test_output) bytes"
              rm /tmp/test_output
            fi
          done
      
      - name: Check for config file
        run: |
          if [ -f "inst/config/data_comparison_config.yml" ]; then
            echo "âœ“ Configuration file found"
            cat inst/config/data_comparison_config.yml
          else
            echo "âš  Warning: Configuration file not found at inst/config/data_comparison_config.yml"
            echo "The script will use default configuration for all files."
            echo ""
            echo "To add configuration, create inst/config/data_comparison_config.yml"
            echo "See documentation for examples."
          fi
      
      - name: Compare data files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          Rscript inst/scripts/compare_data_files.R "${{ steps.changed-files.outputs.all_changed_files }}"
        
      - name: Upload comparison report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-comparison-report
          path: comparison_report.txt
          retention-days: 30
      
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = 'No comparison report generated.';
            
            if (fs.existsSync('comparison_report.txt')) {
              report = fs.readFileSync('comparison_report.txt', 'utf8');
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Data File Comparison Report\n\n${report}`
            });